THRES_INSTRUCTIONS = \
\u00a0\u00a0\u00a0\u00a0Use esta interfaz para configurar los niveles de se\u00f1al de un sensor. \n \
\u00a0\u00a0\u00a0\u00a0Los dos controles deslizantes te permiten configurar los niveles. \n \
\u00a0\u00a0\u00a0\u00a0La l\u00ednea superior muestra el nivel de se\u00f1al actual proveniente del sensor. \n \
\u00a0\u00a0\u00a0\u00a0El color de la l\u00ednea superior indica el nivel de se\u00f1al relativo a \
\u00a0\u00a0\u00a0\u00a0los controles deslizantes: \
\u00a0\u00a0\u00a0\u00a0\n ROJO: la se\u00f1al es m\u00e1s alta que los dos controles deslizantes. \
    \n VERDE: la se\u00f1al es inferior a los dos controles deslizantes. \
    \n AZUL: el nivel de la se\u00f1al se encuentra entre los dos controles deslizantes.


