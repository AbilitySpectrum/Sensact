# Buttons
BTN_CANCEL = Cancel
BTN_GET = Get
BTN_SAVE = Save
BTN_RUN = Run
BTN_IDLE = Idle
BTN_EXIT = Exit
BTN_IMPORT = Import
BTN_EXPORT = Export
