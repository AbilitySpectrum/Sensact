el bot\u00f3n contin\u00faa realizando una acci\u00f3n particular hasta que el bot\u00f3n <br/> \
Se libera por un tiempo. Esto es \u00fatil para los movimientos del rat\u00f3n <br/> \
o control de volumen de TV. Cuando una acci\u00f3n est\u00e1 bloqueada, necesitar\u00e1s <br/> \
